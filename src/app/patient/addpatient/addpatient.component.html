            <div class="form-group">
                <label for="patientid">Patient Id</label>
                 <input
                     formControlName="patientid"
                     id="patientid" 
                     type="text" 
                     class="form-control">
                 
                 <div *ngIf="f.patientid.touched && f.patientid.invalid" class="alert alert-danger">
                     <div *ngIf="f.patientid.errors?.required">Patient Id is required.</div>
                     <div *ngIf="f.patientid.errors?.pattern">Please enter only 1 to 6 digits</div>
                     </div>
                    </div>
            
            <div class="form-group">
                <label for="patientname">Patient Names</label>&nbsp;
                <input 
                    formControlName="patientname"
                    id="patientname" 
                    type="text" 
                    class="form-control">
    
                <div *ngIf="f.patientname.touched && f.patientname.invalid" class="alert alert-danger">
                    <div *ngIf="f.patientname.errors?.required">Patient Name is required.</div>
                    <div *ngIf="f.patientname.errors?.pattern">Enter only characters.</div>
                    <div *ngIf="f.patientname.errors?.pattern">only characters are allowed.</div>
                </div>
            </div>
            
          
            
            <div class="form-group">
                <label for="">Doctor Names</label>
                <select
                formControlName="doctornames"
                id="doctornames"    
                type="text" 
                    class="form-control">
                    <option value="Umesh">Umesh</option>
                <option value="Rahul">Rahul</option>    
                <option value="Swathi">Swathi</option>
            
                <option value="Gopi">Gopi</option>
                <option value="Anil">Anil</option> 
                <option value="Amulya">Amulya</option>
                <option value="Chandhana">Chandana</option>
                <option value="Lakshmi">Lakshmi</option>
                <option value="Divya">Divya</option>
                </select>
                <div *ngIf="f.doctornames.touched && f.doctornames.invalid" class="alert alert-danger">
                    <div *ngIf="f.doctornames.errors?.required">DoctorName is required.</div>
                </div>
                </div>
            
         
        
        
        <div class="form-group">
                <label for="">Age</label>
                <input type="date" 
                id="age" 
                name="age" 
                formControlName="age">   
              
            <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
                <div *ngIf="f.age.errors?.required">Age is required.</div>
            </div>
            
        </div>

        <div class="form-group">
            <label for="">RX Date</label>
            <input type="date" 
            id="rxdate" 
            name="rxdate" 
            formControlName="rxdate">   
          
        <div *ngIf="f.rxdate.touched && f.rxdate.invalid" class="alert alert-danger">
            <div *ngIf="f.rxdate.errors?.required">RX date is required.</div>
        </div>
        
    </div>
    
        
        <div class="but">
            <a href="http://localhost:4200/patient/index" class="btn btn-primary">Back</a>
            &nbsp;&nbsp;
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
        </div> 
    </form>
